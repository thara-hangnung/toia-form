<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta charset="UTF-8" />
  <title>Post Office Form App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2563eb" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg: #f8fafc;
      --surface: #ffffff;
      --text: #1e293b;
      --text-light: #64748b;
      --danger: #ef4444;
      --success: #22c55e;
      --border: #e2e8f0;
    }

    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
    
    /* Layout */
    .screen { display: none; padding: 20px; max-width: 800px; margin: 0 auto; animation: fadeEffect 0.3s; }
    .active { display: block; }
    @keyframes fadeEffect { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }

    /* Headers */
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    h2, h3, h4 { margin: 0; font-weight: 700; color: #0f172a; }
    h4 { margin-top: 24px; margin-bottom: 12px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-light); }

    /* Cards */
    .card { background: var(--surface); border-radius: 12px; padding: 24px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid var(--border); }
    
    /* Inputs */
    .input-group { margin-bottom: 16px; }
    label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 6px; color: var(--text); }
    input, textarea, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-family: inherit; font-size: 1rem; box-sizing: border-box; transition: border 0.2s; }
    input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37,99,235,0.1); }
    .readonly { background: #f1f5f9; color: var(--text-light); cursor: not-allowed; }

    /* Buttons */
    .btn { display: inline-flex; align-items: center; justify-content: center; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; transition: all 0.2s; font-size: 0.95rem; gap: 8px; }
    .btn-primary { background: var(--primary); color: white; width: 100%; }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }
    .btn-outline:hover { background: #f1f5f9; }
    .btn-danger { background: #fef2f2; color: var(--danger); }
    .btn-danger:hover { background: #fee2e2; }
    .btn-icon { padding: 8px; border-radius: 50%; border: none; background: transparent; cursor: pointer; }
    .btn-icon:hover { background: #f1f5f9; }

    /* Dashboard Grid */
    .template-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
    .template-card { background: var(--surface); border: 1px solid var(--border); border-radius: 10px; padding: 16px; text-align: center; cursor: pointer; transition: all 0.2s; }
    .template-card:hover { border-color: var(--primary); transform: translateY(-2px); box-shadow: 0 4px 12px rgba(37,99,235,0.1); }
    .template-icon { font-size: 24px; margin-bottom: 8px; display: block; }
    
    /* Saved List */
    .saved-item { background: var(--surface); padding: 16px; margin-bottom: 12px; border-radius: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s; }
    .saved-item:hover { border-color: var(--primary); }
    .saved-info strong { display: block; font-size: 1rem; margin-bottom: 4px; }
    .saved-info span { font-size: 0.8rem; color: var(--text-light); display: inline-flex; align-items: center; gap: 6px; }
    .tag-offline { background: #fff7ed; color: #ea580c; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; border: 1px solid #ffedd5; }

    /* Form Toolbar */
    .toolbar { position: sticky; bottom: 20px; display: flex; gap: 10px; margin-top: 20px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 10px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); z-index: 100; }
    .toolbar .btn { flex: 1; }

    /* Toast */
    #toast { visibility: hidden; min-width: 250px; background-color: #1e293b; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 999; left: 50%; bottom: 30px; transform: translateX(-50%); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
    #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
    
    /* Avatar */
    .avatar { width: 36px; height: 36px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; cursor: pointer; }

    @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
  </style>
</head>
<body>

  <div id="auth-screen" class="screen active">
    <div class="card" style="max-width: 360px; margin: 60px auto; text-align: center;">
      <h2 style="color:var(--primary); margin-bottom: 8px;">Post Office App</h2>
      <p style="color:var(--text-light); margin-bottom: 24px;">Sign in to manage your forms</p>
      
      <div class="input-group" style="text-align:left;">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="name@example.com" />
      </div>
      <div class="input-group" style="text-align:left;">
        <label>Password</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>
      
      <button class="btn btn-primary" id="btn-login">Sign In / Register</button>
      <p id="auth-msg" style="color:var(--danger); font-size:0.85rem; margin-top:16px;"></p>
    </div>
  </div>

  <div id="home-screen" class="screen">
    <header>
      <h3>Dashboard</h3>
      <div style="display:flex; align-items:center; gap: 12px;">

          ‚¨á Install
        </button>
        <div id="btn-profile" class="avatar" title="My Profile">U</div>
      </div>
    </header>
    
    <h4>Start New Form</h4>
    <div class="template-grid">
      <div class="template-card" data-file="mapping_1.json">
        <span class="template-icon">üë§</span>
        <div>1 Applicant</div>
      </div>
      <div class="template-card" data-file="mapping_2.json">
        <span class="template-icon">üë•</span>
        <div>2 Applicants</div>
      </div>
      <div class="template-card" data-file="mapping_3.json">
        <span class="template-icon">üë®‚Äçüë©‚Äçüëß</span>
        <div>3 Applicants</div>
      </div>
      <div class="template-card" data-file="mapping_minor.json">
        <span class="template-icon">üë∂</span>
        <div>Minor Acc</div>
      </div>
    </div>

    <h4>Your Forms <span id="sync-status" style="font-size:0.7rem; font-weight:normal; color:var(--text-light); margin-left:8px;"></span></h4>
    <div class="input-group">
      <input type="text" id="search-input" placeholder="üîç Search saved forms..." style="padding:10px 16px;">
    </div>
    <div id="saved-list">
      <div style="text-align:center; padding: 20px; color: var(--text-light);">Loading...</div>
    </div>
  </div>

  <div id="profile-screen" class="screen">
    <header>
      <h3>My Profile</h3>
      <button class="btn btn-outline" id="btn-close-profile">Close</button>
    </header>

    <div class="card">
      <div class="input-group">
        <label>Display Name</label>
        <input type="text" id="profile-name" placeholder="e.g. John Doe" />
      </div>
      <div class="input-group">
        <label>Phone Number</label>
        <input type="tel" id="profile-phone" placeholder="e.g. 9876543210" />
      </div>
      
      <div style="display:flex; gap:10px; margin-top:20px;">
        <button class="btn btn-primary" id="btn-save-profile">Save Profile</button>
        <button class="btn btn-danger" id="btn-logout" style="margin-left:auto;">Log Out</button>
      </div>
    </div>
  </div>

  <div id="form-screen" class="screen">
    <header>
      <button id="btn-back" class="btn btn-outline" style="padding: 6px 12px;">‚Üê Back</button>
      <h3 id="editor-title" style="font-size:1.1rem;">Form Editor</h3>
      <div style="width:60px;"></div> </header>

    <div class="card">
      <form id="dynamicForm"></form>
    </div>

    <div class="toolbar">
      <button id="btn-save" class="btn btn-primary">üíæ Save</button>
      <button id="btn-preview" class="btn btn-outline">üëÅ Preview</button>
      <button id="btn-print" class="btn btn-outline">üñ® PDF</button>
    </div>
  </div>

  <div id="toast"></div>

  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script> 
  
  <script type="module" src="js/main.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
