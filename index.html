<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Form Filler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      max-width: 900px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      font-size: 15px;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    .readonly {
      background: #eee;
    }
    button {
      margin-top: 24px;
      padding: 12px 18px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Account Opening – Data Entry</h2>

<form id="dynamicForm"></form>

<button id="generate" type="button">Generate PDF</button>

<!-- ✅ Load pdf-lib as GLOBAL (no modules) -->
<script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

<!-- ✅ Normal script, NOT module -->
<script src="app.js"></script>

</body>
</html>
